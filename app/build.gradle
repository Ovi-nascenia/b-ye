apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.nascenia.biyeta'
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 18
        versionName "2.3"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "default"
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        development {
        }
        staging {
        }
    }
    dexOptions {
        // incremental = true;
        preDexLibraries = false
        javaMaxHeapSize "2g"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.squareup.okhttp:okhttp:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'me.bendik.simplerangeview:simplerangeview:0.1.1'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'net.rimoto:intlphoneinput:1.0.1'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation 'me.henrytao:smooth-app-bar-layout:24.1.0.0'
    implementation 'com.google.android.gms:play-services-analytics:11.6.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.firebase:firebase-messaging:11.6.2'
    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32'
    //implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    // https://mvnrepository.com/artifact/com.github.chrisbanes.photoview/library
    implementation group: 'com.github.chrisbanes.photoview', name: 'library', version: '1.2.2'
    implementation 'com.github.yalantis:ucrop:2.2.1-native'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:multidex:1.0.0'
    implementation 'com.squareup.okio:okio:1.13.0'
}
apply plugin: 'com.google.gms.google-services'